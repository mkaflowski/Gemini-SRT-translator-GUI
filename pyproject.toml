[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gst_gui"
version = "0.1.3"
description = "Gemini SRT Translator GUI"
authors = [{ name = "Mateusz Kaflowski" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "gemini-srt-translator>=2.1.2",
    "Pillow>=9.0.0",
    "requests>=2.25.0",
    "srt>=3.5.0",
    "tkinterdnd2>=0.3.0"
]

[project.scripts]
gst_gui = "gst_gui.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"gst_gui.assets" = ["*.png"]